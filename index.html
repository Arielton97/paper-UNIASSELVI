<html lang="en">
<head>

    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div>
        <!-- Início da seção de cabeçalho, contém o titulo -->

            <h1>Bem-vindo</h1>
        </header>
        <!-- Fim da seção de cabeçalho -->
        <!-- Início da seção principal da página -->

            <div>
                <form action="" method="">
                    <label for="">Email:</label>
                    <input type="email" placeholder="seuemail@aqui.com">
                    <label for="">Senha:</label>
                    <input type="password" placeholder="sua senha aqui..." maxlength="12" required>
                    <label for="">Aniversário:</label>
                    <input type="date" placeholder="sua data de nascimento...">
                    <input type="reset">
                    <button type="submit">Cadastrar</button>
                </form>
            </div>
            <div>
                <button type="button"><a href="login.html">Login</a></button>
            </div>
        </main>
        <!-- fim da seção principal da página -->
        <!-- Iniíio da seção paralela à página principal -->
        <section></section>
        <!-- Fim da seção paralela à página principal -->
        <!-- Início do rodapé -->
        <footer></footer>
        <!-- Fim do rodapé -->
    </div>
</body>
</html>
