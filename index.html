<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem vindo ao Sistema de cadastro de clientes</title>
    <link rel="stylesheet" href="assets/style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div>

        <!-- Início da seção principal da página -->
        <main id="container">

            <!-- Começo do formulário -->
                <div id="login_form">
                    <form action="" method="">
                        <!-- TITULO DO FORMULÁRIO -->
                        <div>
                            <header id="form_header">
                                <h1>Login</h1>
                            </header>    
                        </div>

                        <!-- INPUTS -->
                        <div class="inputs">
                            <!-- NOME -->
                            <div class="input-box">
                                <label for="name">
                                    Nome:
                                    <div class="input-field">
                                        <i class="fa-solid fa-user"></i>
                                        <input type="text" placeholder="seu nome aqui...">
                                    </div>
                                </label>
                            </div>
                            
                                <!-- EMAIL -->
                            <div class="input-box">
                                <label for="email">
                                    Email:
                                    <div class="input-field>
                                        <i class="fa-solid fa-envelope"></i>
                                        <input type="email" placeholder="seuemail@aqui.com">
                                    </div>
                                </label>
                            </div>
                            
                            <!-- PASSWORD -->
                            <div>
                                <label for="password">
                                    Senha:
                                    <div>
                                        <i class="fa-solid fa-lock"></i>
                                        <input type="password" placeholder="sua senha aqui..." maxlength="12" required>
                                    </div>
                                </label>
                            </div>
        
                            <!-- DATA DE NASCIMENTO -->
                            <div>
                                <label for="">
                                    Data de Nascimento:
                                    <div>
                                        <i class="fa-solid fa-calendar-days"></i>
                                        <input type="date" placeholder="sua data de nascimento...">
                                    </div>
                                </label>
                            </div>
        
                            <!-- RESET FORMULÁRIO -->
                            <div>
                                <input type="reset">
                                <button type="submit" id="login_button">Cadastrar</button>
                            </div>
        
                            <!-- JÁ TEM UMA CONTA? FAÇA SEU LOGIN! -->
                            <div>
                                <p>Já tem uma conta ?</p>
                                <button id="login__button" type="button"><a href="login.html">Fazer Login</a></button>
                            </div>
                        </div>
                    </form>
                </div>
        </main>
        <!-- fim da seção principal da página -->
        <!-- Início da seção paralela à página principal -->
        <section></section>
        <!-- Fim da seção paralela à página principal -->
        <!-- Início do rodapé -->
        <footer></footer>
        <!-- Fim do rodapé -->
    </div>
</body>
</html>
